<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<div class="row" th:fragment="content">
   <div class="center-block" style="width:500px;background-color:#ccc;">
	<img class="img-responsive" src="/assets/images/1.jpg" th:src="${game.coverImage}" alt=""/>
	<h3 th:inline="text">[[${user.niceName}]]邀请你</h3>
	<form>
	  <div class="form-group">
	    <label for="username">UserName</label>
	    <input type="text" class="form-control" id="username" placeholder="username" required="required" autofocus="autofocus"/>
	  </div>
	  <div class="form-group">
	    <label for="password">Password</label>
	    <input type="password" class="form-control" id="password" placeholder="Password"/>
	  </div>
	  <div class="form-group">
	    <label for="re_password">Re-Password</label>
	    <input type="password" class="form-control" id="re_password" placeholder="Password"/>
	  </div>
	  <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
	</form>
	</div>
</div>
</body>
</html>
