<!DOCTYPE html>
<html lang="en">
<head>
<!-- A link to a jQuery UI ThemeRoller theme, more than 22 built-in and many more custom -->
<link th:fragment="css" rel="stylesheet" type="text/css" media="screen"
	th:href="@{/style/jqgrid/css/ui.jqgrid-bootstrap.css}" />
</head>
<body>
	<div th:fragment="content">
		<div class="offset"></div>
		<div class="light-wrapper">
			<div class="container inner">
			    <div class="alert alert-warning" th:if="${errorMessage}">
			        <p th:text="#{${errorMessage}}"></p>
			    </div>
			    <ul class="filter">
		          <li><a class="active" href="#" data-filter="#userMail" th:text="#{站内短信}">站内短信</a></li>
		          <li><a href="#" data-filter="#userNotice" th:text="#{站内公告}">站内公告</a></li>
		        </ul>
		        <!-- /.filter --> 
   			    <div class="table-responsive">
                   <table class="table" id="userMail">
                   </table>
                   <table class="table" id="userNotice">
                   </table>
                </div>
				<div class="section-title-wrapper">
					<div>
						<a id="more" class="btn btn-default" href="javascript:void(0)" th:text="#{加载更多}">更多</a>
					</div>
				</div>
				<div id="navi"><a th:href="@{/api/usermail.json(page=1)}"></a></div>
			</div>
		</div>
	</div>
	
	<script th:fragment="javascript" th:inline="javascript">

$(function () {
 
	$('#userMail').infinitescroll({
	       navSelector: "#navi", //导航的选择器，会被隐藏
	       nextSelector: "#navi a", //包含下一页链接的选择器
	       //itemSelector: ".item.thumb", //你将要取回的选项(内容块)
	       debug: true, //启用调试信息
	       animate: false, //当有新数据加载进来的时候，页面是否有动画效果，默认没有
	       extraScrollPx: 10, //滚动条距离底部多少像素的时候开始加载，默认150
	       bufferPx: 40, //载入信息的显示时间，时间越大，载入信息显示时间越短
	       pixelsFromNavToBottom: 20,
	       errorCallback: function() {
	       }, //当出错的时候，比如404页面的时候执行的函数
	       localMode: true, //是否允许载入具有相同函数的页面，默认为false
	       dataType: 'json',//可以是json
	       path: function(index) { //获取下一页方法 
           		i=index-1;
                return [[@{/api/usermail.json}]] + "?page="+ i; 
           },
	       template: function(data) {
	       console.log(data);
	       	//data表示服务端返回的json格式数据，这里需要把data转换成瀑布流块的html格式，然后返回给回到函数
	       	var content = '';
	       	for (var i in data)
	       	{	
                var h = [[@{/api/usermail.json?operation=del(id)}]];
                h += data[i].id;	
                var t = [[#{删除}]];
		       	content += 
		       		'<tr> '
		       		+ '<td>' + data[i].title + "</td>" + 
		       		'</tr>';
	       	}
	       	return content;
	      },
	       loading: {
	           msgText: [[#{"加载中..."}]],
	           finishedMsg: [[#{"数据加载完毕"}]],
	           img: '/style/images/rotationing.gif',
	           //selector: '.loading' // 显示loading信息的div
	       }
		   }, function(newElems) {
		       //程序执行完的回调函数
		       var $newElems = $(newElems);
		       //$('.wrapper:eq(1)').masonry('appended', $newElems);
		       $("#userMail").append($newElems);
		   });
	     jQuery('#more').click(function(){
	        jQuery('#userMail').infinitescroll('retrieve');
	        return false;
	     });
	     jQuery('#userMail').infinitescroll('retrieve');

});

</script>
	<script th:fragment="javascript"
		src="style/js/jquery.infinitescroll.min.js"
		th:src="@{/style/js/jquery.infinitescroll.min.js}"></script>
</body>
</html>
