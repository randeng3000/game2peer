<!DOCTYPE html>
<html lang="en">
<head>
<link th:fragment="css" th:href="@{/style/css/animate.css}" rel="stylesheet"/>
<style th:fragment="css" type="text/css">
#infscr-loading {
	position: fixed;
	text-align: center;
	bottom: 30px;
	left: 47%;
	z-index: 100;
	background: white;
	background: hsla(0, 0%, 100%, 0.9);
	padding: 20px;
	color: #222;
	font-size: 15px;
	font-weight: bold;
	-webkit-border-radius: 10px;
	-moz-border-radius: 10px;
	border-radius: 10px;
}

.imgdiv {
	border: 1px solid #1abb9c;
	border-radius: 3px;
	margin-bottom: 10px;
	display: inline-block;
}

.imginfo {
	padding-left: 2px;
	margin-top: 5px;
}

.imgdel {
	margin-top: 7px;
	float: right;
	border: none;
	margin-right: 0px;
	width: auto;
}
</style>
</head>
<body>
	<div th:fragment="content">
		<div class="offset"></div>
		<div class="light-wrapper">
			<div class="container inner">
				<div class="section-title-wrapper">
					<div class="alert alert-warning" role="alert"
						th:if="${errorMessage}">
						<span th:utext="#{${errorMessage}}"></span>
					</div>
					<form class="form-inline" th:action="@{/pages/g/uploadimage.shtml}"
						enctype="multipart/form-data" method="post">
						<div class="form-group">
							<label for="imgfile" th:text="#{请选择图像文件}">File input</label> <input
								class="form-control" id="imgfile" name="imgfile" type="file"
								accept="image/*" />
							<button type="submit" class="btn btn-info" th:text="#{提交}">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<div style="margin-top: -30px;" class="container-fluid">
		   <div class="row">
		      <div class="col-lg-12" id="list">
			      <div class="animated zoomIn imgdiv">
			      	  <img src="style/images/art/p1.jpg"  th:src="@{/style/images/art/p1.jpg}" alt="" />
		              <div class="image-caption imginfo">
				          <div class="date-wrapper imgdel">
				            <button style="padding: 3px 5px;" type="button" class="btn btn-red btn-xs"><span class="glyphicon glyphicon-remove"></span>删除图片</button>
				          </div>
				          <div><span>图片信息:</span><span>bd_logo1.png</span></div>
				          <div><span>创建时间:</span><span>2017-05-15</span></div>
			          </div>
			      </div>
		      </div>      
		   </div>
		</div>
		
		<div class="section-title-wrapper">
			<div>
				<a id="more" class="btn btn-default" href="javascript:void(0)" th:text="#{加载更多}">更多</a>
			</div>
		</div>
	</div>

	<script th:fragment="javascript" th:inline="javascript">

$(function () {

    $("#list").loadJson({
        url: '/api/usergallery.json?page=1',
        loadBtn: '#more',
        limit: 1,
        loadItem: 1,
        getData: function(elem, data) {
            $.each(data, function(index, value) {
            	var h = [[@{/api/usergallery.json?operation=del(id)}]];
                h += value['id'];
            	var t = [[#{删除}]];
                $(elem).append(' <div class="animated zoomIn imgdiv" > '
    		       		+ ' <img src="' + value['filePath'] + '" alt=""/>'
    		       		+ ' <div class="image-caption imginfo">'
    		       		+ '<div class="date-wrapper imgdel">'
    		       		+ '<a style="padding: 3px 5px;" href="' + h + '" class="btn btn-red btn-xs"><span class="glyphicon glyphicon-remove">'+ t +'</span></a>'
    		       		+ '</div>'
    		       		+ '<div><span>' + value['fileInfo'] + '</span></div>'
    		       		+ '<div><span>' + value['createTime'] + '</span></div>'
    		       		+ ' </div>'
    		       	 + ' </div> ');
            });
        }
    });
    

});

</script>
	<script th:fragment="javascript" th:src="@{/style/js/loadmore.js}"></script>
</body>
</html>
