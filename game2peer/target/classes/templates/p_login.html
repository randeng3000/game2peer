<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link th:fragment="css" href="style/css/signin.css" th:href="@{/style/css/signin.css}" rel="stylesheet"/>      
</head>
<body>
<div th:fragment="content">
  <div class="offset"></div>
  <div class="light-wrapper">
     <div class="container inner">
		<div th:if="${param.error}">
		  Invalid username and password.
		</div>
		<div th:if="${param.logout}">
		  You have been logged out.
		</div>
	    <form class="form-signin" th:action="@{/pages/g/login.shtml}" method="post">
	      <label for="username" class="sr-only">Username</label>
	      <input type="text" class="form-control" name="username" placeholder="Username" required="required" autofocus="autofocus"/>
	      <label for="password" class="sr-only">Password</label>
	      <input type="password" class="form-control" style="border-bottom-right-radius: 0;border-bottom-left-radius: 0;" name="password" placeholder="Password" required="required"/>
	      <div class="checkbox">
	        <label><input class="checkbox-inline" type="checkbox" name="rememberMe"/>Remember me</label>
	      </div>
	      <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{signin}">Sign in</button>
	    </form>
     </div>
  </div>
</div>
<!-- /container -->
</body>
</html>
