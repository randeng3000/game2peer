<!DOCTYPE html>
<html lang="en">
<head>
<!-- A link to a jQuery UI ThemeRoller theme, more than 22 built-in and many more custom -->
<link th:fragment="css" rel="stylesheet" type="text/css" media="screen" th:href="@{/style/jqgrid/css/ui.jqgrid-bootstrap.css}" />
<style th:fragment="css" type="text/css">
#infscr-loading {
	position: fixed;
	text-align: center;
	width: 250px;
	bottom: 30px;
	left: 50%;
	z-index: 100;
	background: white;
	background: hsla(0, 0%, 100%, 0.9);
	padding: 20px;
	color: #222;
	font-size: 15px;
	font-weight: bold;
	-webkit-border-radius: 10px;
	-moz-border-radius: 10px;
	border-radius: 10px;
	margin-left: -125px;
}
</style>
</head>
<body>
	<div th:fragment="content">
		<div class="offset"></div>
		<div class="light-wrapper">
			<div class="container inner">
				<div class="portfolio fix-portfolio">
				    <div class="alert alert-warning" th:if="${errorMessage}">
				        <p th:text="#{${errorMessage}}"></p>
				    </div>
				    <ul id="list" class="items col4 " >
			          <!-- <li th:each="account:${userAccount}" class="item thumb graphic isotope-item" style="position: absolute; left: 0px; top: 0px; -webkit-transform: translate(0px, 0px);">
	                    <p><span>游戏</span><span th:text="${@gameManager.getGameAdpater(account.gameId).game.gameName}"></span></p> 
	                    <p><span>游戏</span><span th:text="${@gameManager.getGameAdpater(account.gameId).game.coverImage}"></span></p>
	                    <p><span>总收入</span><span th:text="${account.incomeConfirmed + account.incomeNotConfirmed}"></span></p>
	                    <p><span>可提现收入</span><span th:text="${account.incomeConfirmed}"></span></p>
	                    <a th:href="@{/pages/g/userAccountDetails.shtml(gameId=${account.gameId})}">明细流水</a>
			          </li> -->
			          <li th:each="account:${userAccount}" class="item thumb graphic" style="border: 1px solid #1abb9c;border-radius: 3px;">
			            <figure><a href="javascript:void(0)"><img src="style/images/art/p1.jpg"  th:src="${@gameManager.getGameAdpater(account.gameId).game.coverImage}" alt="" /></a></figure>
			              <div class="image-caption text-center">
			              	<div class="meta"><span>游戏名称</span>:<span th:text="${@gameManager.getGameAdpater(account.gameId).game.gameName}"></span></div>
			              	<div class="meta"><span>总收入</span>:<span th:text="${account.incomeConfirmed + account.incomeNotConfirmed}" style="color: red;"></span></div>
			              	<div class="meta"><span>可提现收入</span>:<span th:text="${account.incomeConfirmed}"></span></div>
			              	<div class="meta"><a th:href="@{/pages/g/userAccountDetails.shtml(gameId=${account.gameId})}">查看明细流水</a></div>
			              </div>
			          </li>
			        </ul>
		        </div>
			</div>
		</div>
		<div class="section-title-wrapper">
			<div>
				<a id="more" class="btn btn-default" href="javascript:void(0)" th:text="#{加载更多}">更多</a>
			</div>
		</div>
		<div id="navi"><a th:href="@{/api/usergallery.json(page=1)}"></a></div>
	</div>

<script th:fragment="javascript" th:inline="javascript">

$(function () {
 
	$('#list').infinitescroll({
	       navSelector: "#navi", //导航的选择器，会被隐藏
	       nextSelector: "#navi a", //包含下一页链接的选择器
	       //itemSelector: ".item.thumb", //你将要取回的选项(内容块)
	       debug: true, //启用调试信息
	       animate: false, //当有新数据加载进来的时候，页面是否有动画效果，默认没有
	       extraScrollPx: 10, //滚动条距离底部多少像素的时候开始加载，默认150
	       bufferPx: 40, //载入信息的显示时间，时间越大，载入信息显示时间越短
	       pixelsFromNavToBottom: 20,
	       errorCallback: function() {
	       }, //当出错的时候，比如404页面的时候执行的函数
	       localMode: true, //是否允许载入具有相同函数的页面，默认为false
	       dataType: 'json',//可以是json
	       path: function(index) { //获取下一页方法 
           		i=index-1;
                return "/api/usergallery.json?page=" + i; 
           },
	       template: function(data) {
	       console.log(data);
	       	//data表示服务端返回的json格式数据，这里需要把data转换成瀑布流块的html格式，然后返回给回到函数
	       	var content = '';
	       	for (var i in data)
	       	{	
	       		var h = [[@{/pages/g/userAccountDetails.shtml?gameId=del(id)}]];
                h += data[i].gameId;
	       		content += ' <li class="item thumb graphic" style="border: 1px solid #1abb9c;border-radius: 3px;"> '
		       		+ ' <figure><a href="javascript:void(0)">'
		       		+ ' <img  style="height:187px" src="/assets/images/' + data[i].coverImage +'" alt="" /></a></figure>'
		       		+ ' <div class="image-caption text-center">'
		       		+ ' <div class="meta"> <span>游戏名称</span>:<span>' + data[i].gameName + '</span> </div>'
		       		+ ' <div class="meta"> <span>总收入</span>:<span style="color: red;">' + data[i].incomeNotConfirmed + '</span> </div>'
		       		+ ' <div class="meta"> <span>可提现收入</span>:<span>' + data[i].incomeConfirmed + '</span> </div>'
		       		+ ' <div class="meta"> <a th:href="' + h + '">查看明细流水</a></div>'
		       		+ ' </div>'
		       	 + ' </li> ';
	       	}
	       	return content;
	      },
	       loading: {
	           msgText: [[#{"加载中..."}]],
	           finishedMsg: [[#{"数据加载完毕"}]],
	           img: '/style/images/rotationing.gif',
	           //selector: '.loading' // 显示loading信息的div
	       }
		   }, function(newElems) {
		       //程序执行完的回调函数
		       var $newElems = $(newElems);
		       //$('.wrapper:eq(1)').masonry('appended', $newElems);
		       $("#list").append($newElems).isotope( 'appended', $newElems);
		   });
	     jQuery('#more').click(function(){
	        jQuery('#list').infinitescroll('retrieve');
	        return false;
	     });
	     jQuery('#list').infinitescroll('retrieve');

});

</script>
	<script th:fragment="javascript" src="style/js/jquery.infinitescroll.min.js" th:src="@{/style/js/jquery.infinitescroll.min.js}"></script>
</body>
</html>
