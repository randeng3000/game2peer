<!DOCTYPE html>
<html lang="en">
<head>
<link th:fragment="css" th:href="@{/style/type/csicon.css}" rel="stylesheet"/>
</head>
<body>

<div th:fragment="content">
<style>
[class^="icon-"]:before,
[class*=" icon-"]:before {
  font-family: "fontello","china-social" !important;
}
.icon-rweichat:before {
  position: relative;
  top: 4px;
  font-size: 25px !important;
}
.icon-rqq:before {
  position: relative;
  top: 4px;
  font-size: 25px !important;
}
.icon-cqzone:before {
  position: relative;
  top: 4px;
  font-size: 25px !important;
}

</style>
  <div class="offset"></div>
  <div class="light-wrapper">
    <div class="container inner">
      <div class="section-title-wrapper">
        <h3 class="section-title">Meet the Team</h3>
      </div>
      <div class="owl-team owlcarousel carousel-th">
        <div class="item" th:each="game:${games}">
          <figure><img src="/assets/images/1.jpg" width="440" height="290" th:src="${game.coverImage}" alt="" /></figure>
          <div class="image-caption text-center">
            <h3 class="post-title upper" th:text="${game.gameName}">产品名称</h3>
            <div class="meta">Sales Manager</div>
            <p th:text="${game.summary}">产品内容简介</p>
            <div th:switch="#{Locale}">
               <div th:case="'CN'">
		            <img th:if="${__userInfo}" src="/gameshareQR/" th:src="|/gameshare/QR/${game.id}.png|" alt=""/>
		            <ul class="social" th:if="${__userInfo}">
		              <li><a href="#"><i class="icon-rweichat"></i></a></li>
		              <li><a href="#"><i class="icon-rqq"></i></a></li>
		              <li><a href="#"><i class="icon-cqzone"></i></a></li>
		              <li><a href="#"><i class="icon-s-linkedin"></i></a></li>
		            </ul>
               </div>
            </div>
            <a th:unless="${__userInfo}" class="btn btn-lg btn-primary btn-block" href="/login" th:text="#{马上开始赚钱}">马上开始赚钱</a>
          </div>
        </div>
        <!-- /.item --> 
      </div>
      <!-- /.owlcarousel --> 
      
    </div>
  </div>
</div>  
</body>
</html>
