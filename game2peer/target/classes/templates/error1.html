<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body>
        <div th:if="${#httpServletRequest.getParameter('code') != null}" th:inline="text">
            Test
            [[${#httpServletRequest.remoteUser}]]!
            [[${@errorMessage.getMessage(#httpServletRequest.getParameter('code'))}]]!
        </div>
        <div th:if="${#httpServletRequest.getParameter('code') == null}">
                                         参数错误
        </div>
    </body>
</html>
