<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../static/style/css/bootstrap.css" th:href="@{/style/css/bootstrap.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    .container {
      margin-top:100px;
    }
    @media (max-width: 767px) {
  
    .container {margin-top:0px;}
    .reg{margin-top:30px;}
    }
    </style>
  </head>
  <body style="background-color:#333335;">

   <div class="container">

      <div class="row">

        <div style="padding-left:0;padding-right:0;" class="col-sm-8">
           <img style="width:100%;" src="../static/style/images/art/p9-full.jpg" th:src="@{/style/images/art/p9-full.jpg}"/>
        </div>

        <div class="col-sm-4 form-box reg">
          <div class="form-top">
            <div class="form-top-left">
              <h5 style="color:#ffffff;">您的好友 <strong th:text="${__userInfo.loginName}">张先生</strong> 邀请您与他一起玩 <strong th:text="${__gameInfo.name}">qq麻将</strong></h5>
                <p style="color:#ffffff;">一起加入我们吧:</p>
            </div>
          </div>
          <div class="form-bottom reg">
            <form role="form" action="" method="post" class="login-form">
              <div class="form-group">
                <input type="email" name="form-mail" placeholder="请输入邮箱..." class="form-username form-control" id="form-username">
              </div>
              <div class="form-group">
                <input type="password" name="form-password" placeholder="请设置密码..." class="form-password form-control" id="form-password">
              </div>
              <button type="submit" class="btn btn-danger btn-block">立即注册!</button>
            </form>
          </div>
        </div>
      </div><!--/row-->
    </div><!--/.container-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../static/style/js/jquery.min.js" th:src="@{/style/js/jquery.min.js}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/style/js/bootstrap.min.js" th:src="@{/style/js/bootstrap.min.js}"></script>
  </body>
</html>
