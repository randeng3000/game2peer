<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title th:text="#{欢迎登录}">欢迎登录</title>
    <link rel="shortcut icon" href="style/images/favicon.png" th:href="@{/style/images/favicon.png}"/>
    <!-- Bootstrap -->
    <link href="../static/style/css/bootstrap.css" th:href="@{/style/css/bootstrap.css}" rel="stylesheet"/>
    <link href="../static/style/css/login.css" th:href="@{/style/css/login.css}" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body >

   <div class="container">

      <div class="row">

        <!-- <div style="padding-left:0;padding-right:0;" class="col-sm-8">
           <img style="width:100%;" src="../static/style/images/art/p9-full.jpg" th:src="@{/style/images/art/p9-full.jpg}"/>
        </div> -->
        <div class="col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2 form-top-center">
	        <a href="/">
	           <img src="../static/style/images/logo@2x.png" th:src="@{/style/images/logo@2x.png}" alt="" style="width: 87px;" />
	        </a>
        </div>
        <div class="col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2 form-box reg">

          <div class="form-top">
            <div class="form-top-left">
              <h1 style="font-size: 28px;">登录</h1>
            </div>
          </div>
          <div class="form-bottom reg">
            <form role="form" action="" method="post" class="login-form">
              <div class="form-group">
               <label for="form-username">邮箱地址或手机号码</label>
                <input type="text" name="username"  class="form-username form-control" id="form-username"/>
              </div>
              <div class="form-group">
                <label for="form-password">密码</label>
                <input type="password" name="form-password"  class="form-password form-control" id="form-password"/>
              </div>
              <div class="form-group"> <button type="submit" class="btn btn-warning btn-block">登录</button></div>
             
            <div data-a-input-name="rememberMe" class="a-checkbox">
              <label><input type="checkbox" name="rememberMe" value="true" tabindex="4"/>
              <span class="a-label a-checkbox-label">记住登录状态</span></label>
             </div>
             </form>


            <div>
             <div class="a-divider a-divider-break" ><h5 class="h5"> 更多登录方式</h5></div>
             <div class="form-group"> <button type="button" class="btn btn-success btn-block">微信账号登录</button></div>
             <div class="a-divider a-divider-break"><h5 class="h5">您是新客户？</h5></div>
             <div class="form-group"> <button type="button" class="btn btn-default btn-block">创建您的账号</button></div>
             <div id="legalTextRow" class="a-row a-spacing-top-medium a-size-small" style="font-size: 12px;">登录即表示您同意网站的<a href="">使用条件</a>及<a href="">隐私声明</a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-12 col-sm-12 col-xs-12 a-section a-spacing-top-extra-large" style="margin-top: 26px;">
          <div class="a-divider a-divider-section"><div class="a-divider-inner"></div></div>
          <div class="a-section a-spacing-small a-text-center a-size-mini">
            <span class="auth-footer-seperator"></span>
              <a class="a-link-normal" target="_blank" href="">使用条件 </a>
              <span class="auth-footer-seperator"></span>
              <a class="a-link-normal" target="_blank" href="">隐私声明</a>
              <span class="auth-footer-seperator"></span>
              <a class="a-link-normal" target="_blank" href="">帮助</a>
              <span class="auth-footer-seperator"></span>
          </div>
          <div class="a-section a-spacing-none a-text-center">
            <span class="a-size-mini a-color-secondary">版权所有 © 1996-2017，西安理工大学</span>
          </div>
        </div>
      </div><!--/row-->
    </div><!--/.container-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../static/style/js/jquery.min.js" th:src="@{/style/js/jquery.min.js}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/style/js/bootstrap.min.js" th:src="@{/style/js/bootstrap.min.js}"></script>
  </body>
</html>
